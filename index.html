<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Rico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <h1 class="title">Minhas Notas</h1>
                    <button class="btn-primary" onclick="createNote()">+</button>
                </div>

                <div class="header-actions">
                    <button class="btn-backup" onclick="exportNotes()">üì¶ Backup</button>
                    <button class="btn-restore" onclick="importNotes()">üì• Restaurar</button>
                </div>

                <input type="text" placeholder="Pesquisar..." class="search-input" oninput="searchNotes(this.value)">
            </div>
            <div class="notes-list" id="notesList"></div>
        </div>
        <div class="main-content">
            <div id="contentHeader" class="content-header hidden">
                <div class="content-title">
                    <input type="text" id="editTitle" class="hidden">
                    <h2 id="displayTitle"></h2>
                    <p class="content-date" id="contentDate"></p>
                </div>
                <div class="content-actions">
                    <button id="editBtn" class="btn-primary" onclick="editNote()">Editar</button>
                    <button id="saveBtn" class="btn-success hidden" onclick="saveNote()">Salvar</button>
                    <button id="cancelBtn" class="btn-secondary hidden" onclick="cancelEdit()">Cancelar</button>
                </div>
            </div>

            <div id="toolbar" class="toolbar hidden">
                <div class="toolbar-group">
                    <select class="toolbar-select" onchange="formatText('formatBlock', this.value)">
                        <option value="div">Par√°grafo</option>
                        <option value="h1">T√≠tulo 1</option>
                        <option value="h2">T√≠tulo 2</option>
                        <option value="h3">T√≠tulo 3</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('bold')" title="Negrito"><b>N</b></button>
                    <button class="toolbar-btn" onclick="formatText('italic')" title="It√°lico"><i>I</i></button>
                    <button class="toolbar-btn" onclick="formatText('underline')" title="Sublinhado"><u>S</u></button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('justifyLeft')" title="Alinhar √† esquerda">‚Üê</button>
                    <button class="toolbar-btn" onclick="formatText('justifyCenter')" title="Centralizar">‚Üë</button>
                    <button class="toolbar-btn" onclick="formatText('justifyRight')" title="Alinhar √† direita">‚Üí</button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('insertUnorderedList')" title="Lista">‚Ä¢ Lista</button>
                    <button class="toolbar-btn" onclick="formatText('insertOrderedList')" title="Lista numerada">1. Lista</button>
                    <button class="toolbar-btn" onclick="formatText('outdent')" title="Diminuir recuo">‚¨Ö</button>
                    <button class="toolbar-btn" onclick="formatText('indent')" title="Aumentar recuo">‚û°</button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('createLink')" title="Link">üîó</button>
                    <button class="toolbar-btn" onclick="formatText('unlink')" title="Remover link">‚õì‚Äçüí•</button>
                </div>
            </div>

            <div class="content-area">
                <div id="emptyState" class="empty-state">
                    <div>
                        <h3>Selecione uma nota</h3>
                        <p>Escolha uma nota da lista ou crie uma nova</p>
                    </div>
                </div>

                <div id="contentEditor" class="rich-editor hidden" contenteditable="false"></div>
                <div id="contentDisplay" class="rich-editor hidden"></div>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".json" onchange="handleFileImport(event)">
    <script src="script.js"></script>
</body>
</html>
