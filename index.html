<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Rico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeBtn" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <h1 class="title">Minhas Notas</h1>
                    <button class="btn-primary" onclick="createNote()">+</button>
                </div>

                <div class="header-actions">
                    <button class="btn-backup" onclick="exportNotes()">üì¶ Backup</button>
                    <button class="btn-restore" onclick="importNotes()">üì• Restaurar</button>
                </div>

                <input type="text" placeholder="Pesquisar..." class="search-input" oninput="searchNotes(this.value)">
            </div>
            <div class="notes-list" id="notesList">
                <div class="empty-state">
                    <p>Nenhuma nota encontrada</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="contentHeader" class="content-header hidden">
                <div class="content-title">
                    <input type="text" id="editTitle" class="title-input hidden" maxlength="100">
                    <h2 id="displayTitle">T√≠tulo da Nota</h2>
                    <p class="content-date" id="contentDate">Data</p>
                    <div class="note-stats">
                        <span id="wordCount">0 palavras</span> ‚Ä¢ 
                        <span id="charCount">0 caracteres</span>
                    </div>
                </div>
                <div class="content-actions">
                    <button id="editBtn" class="btn-primary" onclick="editNote()">‚úèÔ∏è Editar</button>
                    <button id="saveBtn" class="btn-success hidden" onclick="saveNote()">üíæ Salvar</button>
                    <button id="cancelBtn" class="btn-secondary hidden" onclick="cancelEdit()">‚ùå Cancelar</button>
                </div>
            </div>

            <div id="toolbar" class="toolbar hidden">
                <div class="toolbar-group">
                    <select class="toolbar-select" onchange="formatText('formatBlock', this.value)">
                        <option value="div">Par√°grafo</option>
                        <option value="h1">T√≠tulo 1</option>
                        <option value="h2">T√≠tulo 2</option>
                        <option value="h3">T√≠tulo 3</option>
                        <option value="blockquote">Cita√ß√£o</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('bold')" title="Negrito"><b>B</b></button>
                    <button class="toolbar-btn" onclick="formatText('italic')" title="It√°lico"><i>I</i></button>
                    <button class="toolbar-btn" onclick="formatText('underline')" title="Sublinhado"><u>U</u></button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('justifyLeft')" title="Alinhar √† esquerda">‚Üë</button>
                    <button class="toolbar-btn" onclick="formatText('justifyCenter')" title="Centralizar">‚Üì</button>
                    <button class="toolbar-btn" onclick="formatText('justifyRight')" title="Alinhar √† direita">‚Üí</button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('insertUnorderedList')" title="Lista">‚Ä¢ Lista</button>
                    <button class="toolbar-btn" onclick="formatText('insertOrderedList')" title="Lista numerada">1. Lista</button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('createLink')" title="Link">üîó</button>
                    <button class="toolbar-btn" onclick="formatText('undo')" title="Desfazer">‚Ü∂</button>
                    <button class="toolbar-btn" onclick="formatText('redo')" title="Refazer">‚Ü∑</button>
                </div>
            </div>

            <div class="content-area">
                <div id="emptyState" class="empty-state">
                    <div class="empty-content">
                        <h3>üóíÔ∏è Selecione uma nota</h3>
                        <p>Escolha uma nota da lista ou crie uma nova para come√ßar</p>
                        <button class="btn-primary" onclick="createNote()">‚ú® Criar primeira nota</button>
                    </div>
                </div>

                <div id="contentEditor" class="rich-editor hidden" contenteditable="false" spellcheck="true"></div>
                <div id="contentDisplay" class="rich-editor hidden"></div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" onchange="handleFileImport(event)">
    <script src="script.js"></script>
</body>
</html>
